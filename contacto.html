	<div id="contacto" class="container text-center mt-3">
		<div>¿Te gusta nuestra música?</div>
		<p>escribínos:</p>
	</div>
	<div class="formulario container mt-3">
		<div class="row">
			<div class="col-lg-6 mx-auto">
				<form>
					<div class="form-row">
						<input  class="col form-control" type="text" placeholder="Tu Nombre">
						<div class="col form-group">
							<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
						</div>
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Dejanos tu mensaje:</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
					</div>
					<button type="reset" class="btn btn-primary">Limpiar</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
						Enviar Mensaje
					</button> <!--boton de modal-->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!--modal-->
						<div class="modal-dialog">
						  <div class="modal-content">
							<div class="modal-header">
							  	<h5 class="modal-title" id="exampleModalLabel">Gracias!</h5>
							  	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
							  	</button>
							</div>
							<div class="modal-body">
							  Apreciamos mucho tu mensaje, en breve te responderemos.
						  </div>
						</div>
					  </div>
				</form>
			</div>
		</div>
	</div>
